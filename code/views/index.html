$def with(result)
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Regresión lineal</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Regresión lineal</h1>
        <form method="post">
            <label>X</label>
            <input type="number" name="x" id="x">
            <input type="submit" value="Predecir">
        </form>
        $if result!=None:
            $result
    </body>
</html>
